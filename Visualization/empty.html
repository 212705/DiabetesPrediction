<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EMPTY</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
  
  <script>
  var dataset1 = [10,20,30,40, 50];
  var dataset2 = [60,70,80,90, 100];

var svg = d3.select("body").append("svg")
  .attr("width",700)
  .attr("height", 700);

var circles = svg.selectAll("circle");

circles.data(dataset1)
  .enter().append("circle")
  .attr("r", function(d) { return d*2; })
  .attr("cx", function(d,i) { return (i + 1) *100; } )
  .attr("cy", function(d,i) { return (i + 1) *100; } )
  .attr("fill", function(d) { if( d == '10' ) { return "red"; }
                          else if( d == '20' ) { return "blue"; }
                          else if( d == '30' ) { return "green"; }
                          else if( d == '40' ) { return "orange"; }
                          else if( d == '50' ) { return "black"; }
                          })
  .style("fill-opacity", .7)
  .style("stroke-width",".2em")
  .style("stroke",function(d) { if( d == '10' ) { return "red"; }
                          else if( d == '20' ) { return "blue"; }
                          else if( d == '30' ) { return "green"; }
                          else if( d == '40' ) { return "orange"; }
                          else if( d == '50' ) { return "black"; }
                          })
    .transition()
    .duration(2000)
    .data(dataset2)
    .enter().append("circle")
    

function somethingCool() {
  d3.select(this)
    .transition()
    .duration(2000)
    .ease("elastic")
    .attr("r", function(d) { return d * 0.5; })
    .attr("cx", function(d) { return Math.random() * 500; } )
    .attr("cy", function(d) { return Math.random() * 500; } )
    .transition()
    .duration(2000)
    .ease("elastic")
    .attr("r", function(d) { return d * 2; })
    .attr("cx", function(d) { return (d) * 10; } )
    .attr("cy", function(d) { return (d) * 10; } );
}

d3.selectAll("circle").on("mouseover",somethingCool);

    
</script>
</body>
</html>
